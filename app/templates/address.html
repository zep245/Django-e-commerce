{% extends 'base.html' %}
{% block content %}
<div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8 mt-16">
    {% for cart in carts %}
    <div>
        <div class="">
            <div class="mx-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold">Contact</h3>
                    {% if request.session.customer %}
                        <p>Need to logout? <a href="{% url  'logout'%}" class="underline">Logout</a></p>
                    {% else %}
                        <p>Have an account? <a href="{% url  'login'%}"  class="underline">Login</a></p>
                    {% endif %}
                </div>
            <form method="POST">
                {% csrf_token  %}
                <div class="my-4">
                    <input 
                        type="email"
                        class="w-full rounded-lg p-3 pe-12 text-sm shadow-sm outline-none border"
                        placeholder="Enter email"
                        required
                        name="email"
                    >
                </div>

                <div class="my-4">
                    <input 
                        type="tel"
                        class="w-full rounded-lg p-3 pe-12 text-sm shadow-sm outline-none border"
                        placeholder="Enter phone number"
                        maxlength="10"
                        required
                        name="tel"
                    >
                </div>

                <div class="mt-10">
                    <h3 class="text-xl font-bold">Delivery</h3>
                    <div class="mt-2">
                        <div>
                            <label for="HeadlineAct" class="block text-sm font-medium text-gray-900 my-2">
                              Country
                            </label>
                          
                            <select
                            name="country"  
                            id="Country"
                              class="w-full rounded-lg p-3 pe-12 text-sm shadow-sm outline-none border"
                            >
                              <option value="India">India</option>
                            </select>
                        </div>

                        <div class="mt-8 grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-3">
                                
                                <input
                                type="text"
                                id="FirstName"
                                name="first_name"
                                placeholder="First name"
                                class="w-full rounded-lg p-3 pe-12 text-sm shadow-sm outline-none border"
                                />
                            </div>
                    
                            <div class="col-span-6 sm:col-span-3">
                    
                                <input
                                type="text"
                                id="LastName"
                                name="last_name"
                                placeholder="Last name"
                                class="w-full rounded-lg p-3 pe-12 text-sm shadow-sm outline-none border"
                                />
                            </div>
                            
                        </div>
                        <div class="mt-8 grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-2"> <!-- Adjusted col-span for each input -->
                                <input
                                    type="text"
                                    id="city"
                                    name="City"
                                    placeholder="City/Town/Village"
                                    class="w-full rounded-lg p-3 pe-12 text-sm shadow-sm outline-none border"
                                />
                            </div>
                        
                            <div class="col-span-6 sm:col-span-2"> <!-- Adjusted col-span for each input -->
                                <select
                                    name="state"
                                    id="State"
                                    aria-placeholder="Select state"
                                    class="w-full rounded-lg p-3 pe-12 text-sm shadow-sm outline-none border"
                                >
                                    <option value="">Please select</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option> 
                                    <option value="Delhi">Delhi</option>
                                </select>
                            </div>
                        
                            <div class="col-span-6 sm:col-span-2"> <!-- Adjusted col-span for each input -->
                                <input
                                    type="text"
                                    inputmode="numeric"
                                    pattern="[0-9]{6}"
                                    maxlength="6"
                                    id="PinCode"
                                    name="pin"
                                    placeholder="Pin code"
                                    class="w-full rounded-lg p-3 pe-12 text-sm shadow-sm outline-none border"
                                />
                            </div>
                        </div>                        
                    </div>

                </div>

                <div class="container mx-auto p-4">
                    <h2 class="text-2xl font-bold mb-4">Payment Method</h2>
                  
                    <div class="mb-4">
                      <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="paymentMethod" value="Payon Delivery" checked>
                        <span class="ml-2">Payon Delivery</span>
                      </label>
                    </div>
                  
                    <div class="mb-4">
                      <label class="inline-flex items-center">
                        <span class="shrink-0 transition duration-300 group-open:-rotate-180">
                            <input type="radio" class="form-radio" name="paymentMethod" value="online">
                            <span class="ml-2">Online Cards</span>
                        </span>
                      </label>

                        <ul class="mt-2 space-y-1 px-4">
                            <li>
                                <div id="cardInfo" class="hidden">
                                    <label for="cardNumber" class="block mb-2">Debit Card No:</label>
                                    <input type="text" id="cardNumber" class="w-full border p-2 rounded-md">
                                
                                    <label for="expiryCvv" class="block mb-2">Expiry CVV:</label>
                                    <input type="text" id="expiryCvv" class="w-full border p-2 rounded-md">
                                </div>
                            </li>
                        </ul>
                    </div>
                  
                </div>
                  
                
                  

                <button
                    class="block w-full rounded bg-yellow-400 p-4 text-sm font-medium transition hover:scale-105 my-4"
                    >
                    Place Order
                </button>

            </form>
                
            </div>
        </div>
        
    </div>
    <div>
        <div class="">
            <p class="text-xl text-black ">Amount payble: {{cart.subtotal}}</p>
        </div>        
    </div>
    {% endfor %}
</div>

{% endblock %}
