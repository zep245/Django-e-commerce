{% extends 'base.html' %}
{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    {% if messages %}
    {% for message in messages %}
        {{message}}
    {% endfor %}

    {%endif %}
    <label for="email">Email:</label>
    <input name="password_reset_email" type="email" placeholder="Enter your email" id="email">
    <button type="submit">Password reset</button>
</form>

{% endblock %}
