{% extends 'base.html' %}
{% block content %}



  <form method="POST" action="{% url 'password_change' token=token%}">
    {% csrf_token %}
    <div class="max-w-4xl mx-auto my-16">
        <div class="flex flex-col items-center justify-center">
            {% if messages %}
              {% for message in messages %}
                {% if message.tags == 'error' %}
                <div role="alert" class="rounded border-s-4 border-red-500 bg-red-50 p-4">
                    <strong class="block font-medium text-red-800"> Something went wrong </strong>
                
                    <p class="mt-2 text-sm text-red-700">
                        {{message}}
                    </p>
                </div>
                {% else %}
                <div role="alert" class="rounded border-s-4 border-green-500 bg-green-200 p-4">
                    <strong class="block font-medium text-green-800">Success </strong>
                
                    <p class="mt-2 text-sm text-green-700">
                        {{message}}
                    </p>
                </div>
                {% endif %}
                  
              {% endfor %}
            {%endif %}
            <h1 class="text-2xl font-semibold my-2">Reset password</h1>
            <label
                    for="password"
                    class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 my-3"
                    >
                    <input
                        type="password"
                        id="password"
                        class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 w-72 h-10"
                        placeholder="password"
                        name="new_password"
                        required
                    />

                    <span
                        class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
                    >
                        New Password
                    </span>
            </label>

                <label
                    for="password2"
                    class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 my-3"
                    >
                    <input
                        type="password"
                        id="password2"
                        class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 w-72 h-10"
                        placeholder="password"
                        name="retype_password"
                        required
                    />

                    <span
                        class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
                    >
                        Retype new Password
                    </span>
                </label>

                <div>
                    <button   class="inline-block rounded border border-gray-200 px-8 py-2 text-sm font-medium text-gray-700 hover:text-slate-400 focus:outline-none focus:ring active:bg-indigo-500"
                    >Change password</button>
                </div>
              
        </div>
    </div>

{% endblock %}
