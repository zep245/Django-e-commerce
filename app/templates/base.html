{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
      <title>{{title}}</title>
    {%else %}
      <title>Home</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen">
    <header class="bg-white">
        <div
          class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8"
        >
          <a class="block text-teal-600" href="{% url 'home' %}">
            <span class="sr-only">Home</span>
            <img style="width: 60px;" src="{% static  'img/FashionDeallogo.png' %}">
          </a>
      
          <div class="flex flex-1 items-center justify-end md:justify-between">
            <nav aria-label="Global" class="hidden md:block">
              <ul class="flex items-center gap-6 text-sm">
                <li>
                  <a class="text-gray-500 transition hover:text-gray-500/75" href="/">
                    About
                  </a>
                </li>
      
                <li>
                  <a class="text-gray-500 transition hover:text-gray-500/75" href="/">
                    Careers
                  </a>
                </li>
      
                <li>
                  <a class="text-gray-500 transition hover:text-gray-500/75" href="/">
                    History
                  </a>
                </li>
      
                <li>
                  <a class="text-gray-500 transition hover:text-gray-500/75" href="/">
                    Services
                  </a>
                </li>
      
                <li>
                  <a class="text-gray-500 transition hover:text-gray-500/75" href="/">
                    Projects
                  </a>
                </li>
      
                <li>
                  <a class="text-gray-500 transition hover:text-gray-500/75" href="{% url 'orders' %}">
                    Orders
                  </a>
                </li>
              </ul>
            </nav>
      
            <div class="flex items-center gap-4">
              <div class="sm:flex sm:gap-4">
                {% if request.session.customer %}
                <a class="md:block hidden rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700"
                   href="{% url 'logout' %}">
                    Logout
                </a>
                {% else %}
                    <a class="md:block hidden rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700"
                      href="{% url 'login' %}">
                        Login
                    </a>
                {% endif %}
            
            
      
                <a
                  class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75"
                  href="{%url 'cart' %}"
                >
                  Cart({{num_items_in_cart}})
                </a>
              </div>
      
              <button
                class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden"
              >
                <span class="sr-only">Toggle menu</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}

</body>
</html>
